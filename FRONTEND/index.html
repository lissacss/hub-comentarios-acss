<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

               
                    <!-- LOGIN FORM -->
                    <div class="comments card shadow" id="login-form">
                        <h2>Login</h2>
                        <form id="formLogin">
                            <input type="text" name="username" id="username" placeholder="seu login aqui..." required>
                            <input type="password" name="password" id="password" placeholder="senha..." required>
                            <button class="btn-submit btn btn-dark my-2" type="submit"> Enviar </button>
                        </form>
                    </div>

                    <nav class="navbar navbar-dark bg-dark fixed-top ">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="/docs/5.3/assets/brand/bootstrap-logo.svg">
                            <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                            @usuario
                          </a>
                         
                          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                            aria-labelledby="offcanvasDarkNavbarLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
                              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="#">Meus dados</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">sair</a>
                                </li>
                    
                            </div>
                          </div>
                        </div>
                      </nav>
                    <!--NEW COMMENTS -->
                    <div class="comments shadow disabled" id="form-comentario">
                        <h3>Novo Comentário</h3>
                        <form id="formComment">
                            <label for="autor">Autor</label>
                            <input type="text" name="autor" id="inputAuthor" required>
                            <label for="comentario">Digite seu comentário</label>
                            <textarea name="comentario" id="inputComment" cols="30" rows="10" required></textarea>
                            <button type="submit" class="btn-submit btn btn-dark my-2">Enviar</button>
                        </form>
                    </div>
            </div>
            <!--FEED: DISPLAY COMMENTS -->

            <div class="comments col my-3 p-3 bg-body rounded shadow scrollspy-example">
                <h6 class="border-bottom pb-2 mb-0">Feed</h6>
                <div id="comment-feed">
                </div>
            </div>
            <small class="d-block text-end mt-3">
                <a href="#">All updates</a>
            </small>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
